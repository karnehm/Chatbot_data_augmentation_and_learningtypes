importers:
  - name: "importer.change_order_by_blocks_importer.ChangeOrderByBlocksImporter"
    number_of_blocks: 3
    number_of_copies: 2


language: en
pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100

policies:
  - name: TEDPolicy
    max_history: 5
    epochs: 100
